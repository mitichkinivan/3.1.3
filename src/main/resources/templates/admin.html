<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Favicon     -->
    <link rel="shortcut icon" href="https://img2.gratispng.com/20180713/vfl/kisspng-spring-framework-computer-icons-spring-web-flow-ja-advancement-5b4903270eb6f2.9796577115315115910603.jpg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin page</title>

    <script src="/static/usersTable.js"></script>
    <script src="/static/deleteUser.js"></script>
    <script src="/static/newUser.js"></script>
    <script src="/static/updateUser.js"></script>
</head>
<body class="bg-light" onload="showUsersTable()">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.name}"></span></strong>
        with role(s):
        <span th:text="${user.sortedRolesNames}"></span>
    </a>
    <form th:method="GET" th:action="@{/logout}">
        <button type="submit" class="btn btn-dark">
            <p style="color: darkgrey; margin: 0 0 0 0">Logout</p>
        </button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-lg-2 pl-0 pr-0 pt-3 bg-white">
            <nav class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="active">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="active">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </nav>
        </div>
        <div class="col-lg-10" style="background-color: #F5F5F5; height: 100%">
            <div class="container-fluid" id="rightSide">
                <h1 class="h3 p-2 font-bold"> Admin Panel</h1>
                <div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab"
                               href="#allUsers" role="tab" aria-controls="home"
                               aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab"
                               href="#newUser" role="tab" aria-controls="profile"
                               aria-selected="false">Add User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header"><strong>All users</strong>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersData">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--              EDIT MODAL               -->
                        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">x</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="editForm" class="form-signin mx-auto font-weight-bold text-center" style="width: 200px">
                                            <div class="form-group text-center">
                                                <label for="editId" class="center-block">
                                                    <span class="font-weight-bold">ID</span>
                                                </label>
                                                <input type="text" class="form-control collection-ville text-center" id="editId" name="ID" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="editName" class="center-block">
                                                    <span class="font-weight-bold">Name</span>
                                                </label>
                                                <input type="text" class="form-control collection-ville text-center" id="editName" name="Name">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="editLastname" class="center-block">
                                                    <span class="font-weight-bold">Last name</span>
                                                </label>
                                                <input type="text" class="form-control collection-ville text-center" id="editLastname" name="Lastname">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="editEmail" class="center-block">
                                                    <span class="font-weight-bold">E-mail</span>
                                                </label>
                                                <input type="text" class="form-control collection-ville text-center" id="editEmail" name="Email">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="editUsername" class="center-block">
                                                    <span class="font-weight-bold">Username</span>
                                                </label>
                                                <input type="text" class="form-control collection-ville text-center" id="editUsername" name="Username">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="editPassword" class="center-block">
                                                    <span class="font-weight-bold">Password</span>
                                                </label>
                                                <input type="password" class="form-control collection-ville text-center" id="editPassword" name="Password">
                                            </div>
                                            <div class="form-group text-center">
                                                <b><label for="editRoles">Roles</label></b>
                                                <br>
                                                <select class="form-control" multiple name="roles" id="editRoles" size="2" required>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER" selected="selected">USER</option>
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button class="btn btn-primary" type="submit" name="edit" value="edit" onclick="updateUser()">Edit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  DELETE  -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">x</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="deleteForm" class="form-signin mx-auto font-weight-bold text-center" style="width: 200px">
                                            <div class="form-group text-center">
                                                <label for="deleteId" class="center-block">
                                                    <span class="font-weight-bold">ID</span>
                                                </label>
                                                <input type="text" class="form-control text-center" id="deleteId" name="ID" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deleteName" class="center-block">
                                                    <span class="font-weight-bold">Name</span>
                                                </label>
                                                <input type="text" class="form-control text-center" id="deleteName" name="Name" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deleteLastname" class="center-block">
                                                    <span class="font-weight-bold">Last name</span>
                                                </label>
                                                <input type="text" class="form-control text-center" id="deleteLastname" name="Lastname" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deleteEmail" class="center-block">
                                                    <span class="font-weight-bold">E-mail</span>
                                                </label>
                                                <input type="text" class="form-control text-center" id="deleteEmail" name="Email" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deleteUsername" class="center-block">
                                                    <span class="font-weight-bold">Username</span>
                                                </label>
                                                <input type="text" class="form-control text-center" id="deleteUsername" name="Username" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deletePassword" class="center-block">
                                                    <span class="font-weight-bold">Password</span>
                                                </label>
                                                <input type="password" class="form-control collection-ville text-center" id="deletePassword" name="Password" readonly="readonly">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="deleteRoles" class="center-block">
                                                    <span class="font-weight-bold">Roles</span>
                                                </label>
                                                <select id="deleteRoles" class="form-control custom-select" size="2"
                                                        th:name="roles" multiple="multiple" readonly="readonly">
                                                    <option value="ROLE_ADMIN" readonly="readonly">ADMIN</option>
                                                    <option value="ROLE_USER" readonly="readonly">USER</option>
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button class="btn btn-danger" type="submit" name="delete" value="delete" onclick="deleteUser()">Delete</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                          NEW USER                         -->
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header"><strong>Add new user</strong>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-md-5 ">
                                            <div class="container text-center">
                                                <form id="newUserForm" align="center">
                                                    <div class="form-group">
                                                        <label for="newName" class=" font-weight-bold">Name</label>
                                                        <input type="text" name="name" class="form-control" id="newName"
                                                               placeholder="Enter your name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newLastname" class=" font-weight-bold">Last name</label>
                                                        <input type="text" name="lastname" class="form-control" id="newLastname"
                                                               placeholder="Enter your last name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newEmail" class=" font-weight-bold">E-mail</label>
                                                        <input type="text" name="email" class="form-control" id="newEmail"
                                                               placeholder="Enter your e-mail" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUsername" class=" font-weight-bold">Username</label>
                                                        <input type="text" name="username" class="form-control" id="newUsername"
                                                               placeholder="Enter your Username" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newPassword" class=" font-weight-bold">Password</label>
                                                        <input type="password" name="password" class="form-control" id="newPassword"
                                                               placeholder="Enter your password" required>
                                                    </div>
                                                    <div>
                                                        <label for="newRoles" class=" font-weight-bold">Roles:</label>
                                                        <select class="form-control custom-select" size="2" id="newRoles"
                                                                multiple="multiple" required>
                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                            <option value="ROLE_USER" selected="selected">USER</option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <div>
                                                        <button type="submit" class="btn btn-success" onclick="createUser()">Add new user</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
